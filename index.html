<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulclown - Custom Studio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    <style>
        :root { --accent: #e67e22; --bg-dark: #0f0f0f; }
        
        body { 
            font-family: 'Oswald', sans-serif; 
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle, #222 1px, transparent 1px);
            background-size: 30px 30px;
            color: white; 
            margin: 0; 
            padding: 10px; 
            text-align: center; 
        }

        h1 { font-size: 2rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px; }
        h1 span { color: var(--accent); }

        .main-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 10px; }

        .canvas-container {
            position: relative;
            width: 320px;
            height: 440px;
            background-image: url('remera-negra.png'); 
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border-radius: 15px;
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            width: 120px;
            cursor: move;
            touch-action: none;
            left: 100px;
            top: 160px;
            z-index: 10;
        }

        #user-image { width: 100%; display: none; pointer-events: none; }

        .controls { 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 20px; 
            width: 300px; 
            text-align: left;
            border: 1px solid #333;
        }

        label { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; display: block; margin-top: 15px; font-weight: bold; }
        
        select, input[type="file"] { 
            display: block; width: 100%; padding: 10px; margin-top: 5px; 
            background: #000; border: 1px solid #444; color: white; border-radius: 8px; 
            font-family: 'Oswald', sans-serif; font-size: 0.9rem;
        }
        
        .btn-wa { 
            background: #25d366; color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 10px; font-weight: bold; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 10px; text-decoration: none; margin-top: 20px;
        }

        /* BOTÓN PARA VOLVER A TIENDA NUBE */
        .btn-comprar {
            background: var(--accent); color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 10px; font-weight: bold; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            margin-top: 10px; text-decoration: none; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>Soulclown <span>Studio</span></h1>
    
    <div class="main-container">
        <div class="canvas-container" id="shirt-canvas">
            <div id="drag-element" class="draggable" data-x="0" data-y="0">
                <img id="user-image" src="" alt="Tu Logo">
            </div>
        </div>

        <div class="controls">
            <label>1. Tipo de Prenda</label>
            <select id="tipo-prenda" onchange="actualizarPrenda()">
                <option value="remera-negra.png">Remera Hombre (Negra)</option>
                <option value="remera-blanca.png">Remera Hombre (Blanca)</option>
                <option value="remera-gris.png">Remera Hombre (Gris)</option>
                <option value="remera-mujer.png">Remera Mujer</option>
                <option value="remera-nino.png">Remera Niño</option>
                <option value="buzo.png">Buzo / Hoodie</option>
            </select>

            <label>2. Subí tu logo</label>
            <input type="file" id="upload-img" accept="image/*">

            <a id="whatsapp-link" href="#" onclick="alert('¡Mandá el diseño y volvé para elegir tu talle!')" target="_blank" class="btn-wa">
                1. ENVIAR DISEÑO POR WA
            </a>

            <button onclick="finalizarCompra()" class="btn-comprar">
                2. ELEGIR TALLE Y PAGAR
            </button>
        </div>
    </div>

    <script>
        const miTelefono = "5491169366685"; 
        let prendaActual = "Remera Hombre";

        function actualizarPrenda() {
            const select = document.getElementById('tipo-prenda');
            document.getElementById('shirt-canvas').style.backgroundImage = `url('${select.value}')`;
            prendaActual = select.options[select.selectedIndex].text;
            actualizarLink();
        }

        function finalizarCompra() {
            // Esto hace que la página de Tienda Nube scrollee hacia abajo del iframe
            window.parent.postMessage('scroll_down', '*');
            // Por si no está en un iframe, un mensaje de guía
            alert("¡Genial! Ahora elegí tu talle abajo en la tienda y dale a 'Agregar al carrito'.");
        }

        document.getElementById('upload-img').onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                const img = document.getElementById('user-image');
                img.src = ev.target.result;
                img.style.display = 'block';
                actualizarLink();
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function actualizarLink() {
            const mensaje = encodeURIComponent(`¡Hola! Ya diseñé mi ${prendaActual} en el personalizador. Te paso la captura.`);
            document.getElementById('whatsapp-link').href = `https://wa.me/${miTelefono}?text=${mensaje}`;
        }
        actualizarLink();

        interact('.draggable').resizable({
            edges: { left: true, right: true, bottom: true, top: true },
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.deltaRect.left;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.deltaRect.top;
                Object.assign(event.target.style, {
                  width: `${event.rect.width}px`, height: `${event.rect.height}px`,
                  transform: `translate(${x}px, ${y}px)`
                });
                Object.assign(event.target.dataset, { x, y });
              }
            }
        }).draggable({
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.dx;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.dy;
                event.target.style.transform = `translate(${x}px, ${y}px)`;
                Object.assign(event.target.dataset, { x, y });
              }
            }
        });
    </script>
</body>
</html>

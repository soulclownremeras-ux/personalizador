<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulclown - Custom Studio</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <style>
        :root { --accent: #e67e22; --dark: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: white; margin: 0; padding: 20px; text-align: center; }
        .main-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 20px; }

        .canvas-container {
            position: relative;
            width: 320px;
            height: 450px;
            background-color: #000;
            background-image: url('remera-negra.png'); 
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 0 auto;
            overflow: hidden;
            transition: background 0.3s;
        }

        .draggable {
            position: absolute;
            width: 120px;
            cursor: move;
            touch-action: none;
            user-select: none;
            left: 100px;
            top: 130px;
            z-index: 10;
        }

        #user-image { width: 100%; display: none; pointer-events: none; }
        #user-text { font-weight: bold; font-size: 1.2rem; text-align: center; display: block; width: 100%; pointer-events: none; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

        .controls { background: #1e1e1e; padding: 20px; border-radius: 15px; width: 300px; text-align: left; }
        label { font-size: 0.7rem; color: #888; text-transform: uppercase; display: block; margin-top: 15px; }
        input { display: block; width: 100%; padding: 10px; margin-top: 5px; background: #333; border: none; color: white; border-radius: 5px; box-sizing: border-box; }
        
        .color-selector { display: flex; gap: 15px; margin-top: 10px; }
        .color-btn { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #444; cursor: pointer; transition: transform 0.2s; }
        .btn-black { background: black; }
        .btn-white { background: white; }
        .btn-gray { background: #808080; }

        .btn-wa { background: #25d366; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; margin-top: 25px; }
    </style>
</head>
<body>

    <h1>Soulclown <span style="color:var(--accent)">Custom</span></h1>
    
    <div class="main-container">
        <div class="canvas-container" id="shirt-canvas">
            <div id="drag-element" class="draggable" data-x="0" data-y="0">
                <img id="user-image" src="" alt="">
                <span id="user-text">TU TEXTO</span>
            </div>
        </div>

        <div class="controls">
            <label>1. Color de la remera</label>
            <div class="color-selector">
                <div class="color-btn btn-black" onclick="cambiarRemera('remera-negra.png', 'white', 'Negra')"></div>
                <div class="color-btn btn-white" onclick="cambiarRemera('remera-blanca.png', 'black', 'Blanca')"></div>
                <div class="color-btn btn-gray" onclick="cambiarRemera('remera-gris.png', 'white', 'Gris')"></div>
            </div>

            <label>2. Subí tu logo</label>
            <input type="file" id="upload-img" accept="image/*">

            <label>3. Escribí una frase</label>
            <input type="text" id="input-text" placeholder="Ej: Rock & Soul">

            <label>4. Color de letra</label>
            <input type="color" id="input-color" value="#ffffff">

            <a id="whatsapp-link" href="#" onclick="avisarCaptura()" target="_blank" class="btn-wa">
                ENVIAR PEDIDO
            </a>
        </div>
    </div>

    <script>
        const miTelefono = "5491169366685"; 
        let remeraColorActual = "Negra";

        function avisarCaptura() {
            alert("¡IMPORTANTE! Antes de continuar, por favor sacale una captura de pantalla a tu diseño para enviarla por el chat.");
        }

        function cambiarRemera(archivo, colorTextoSugerido, nombreColor) {
            document.getElementById('shirt-canvas').style.backgroundImage = `url('${archivo}')`;
            remeraColorActual = nombreColor;
            document.getElementById('user-text').style.color = colorTextoSugerido;
            actualizarLink();
        }

        document.getElementById('upload-img').onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                const img = document.getElementById('user-image');
                img.src = ev.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        const txtDisplay = document.getElementById('user-text');
        document.getElementById('input-text').oninput = e => { 
            txtDisplay.innerText = e.target.value || "TU TEXTO"; 
            actualizarLink(); 
        };
        document.getElementById('input-color').oninput = e => { txtDisplay.style.color = e.target.value; };

        function actualizarLink() {
            const texto = document.getElementById('input-text').value;
            const mensaje = encodeURIComponent(`¡Hola Soulclown! Quiero una remera ${remeraColorActual}. Texto: "${texto}". ACÁ TE ADJUNTO LA CAPTURA DE MI DISEÑO:`);
            document.getElementById('whatsapp-link').href = `https://wa.me/${miTelefono}?text=${mensaje}`;
        }
        actualizarLink();

        interact('.draggable').resizable({
            edges: { left: true, right: true, bottom: true, top: true },
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.deltaRect.left;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.deltaRect.top;
                Object.assign(event.target.style, {
                  width: `${event.rect.width}px`, height: `${event.rect.height}px`,
                  transform: `translate(${x}px, ${y}px)`
                });
                Object.assign(event.target.dataset, { x, y });
              }
            }
        }).draggable({
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.dx;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.dy;
                event.target.style.transform = `translate(${x}px, ${y}px)`;
                Object.assign(event.target.dataset, { x, y });
              }
            }
        });
    </script>
</body>
</html>

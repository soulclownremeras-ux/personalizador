<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulclown Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <style>
        :root { --accent: #e67e22; --bg-dark: #0f0f0f; }
        body { 
            font-family: 'Oswald', sans-serif; 
            background-color: var(--bg-dark);
            color: white; margin: 0; padding: 10px; overflow-x: hidden;
        }
        /* Layout Vertical para que no se vea chiquito */
        .main-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
        }
        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 380px; /* Tamaño real en pantalla */
            aspect-ratio: 3 / 4;
            background-image: url('remera-negra.png'); 
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            border: 2px solid #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .draggable {
            position: absolute;
            width: 120px;
            cursor: move;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            z-index: 10;
            touch-action: none;
        }
        #user-image { width: 100%; display: none; pointer-events: none; }
        .controls { 
            width: 100%; 
            max-width: 380px; 
            background: #1a1a1a; 
            padding: 20px; 
            border-radius: 15px; 
            box-sizing: border-box;
            border: 1px solid #333;
        }
        label { font-size: 0.8rem; color: var(--accent); text-transform: uppercase; display: block; margin-top: 15px; font-weight: bold; }
        select, input[type="file"] { 
            display: block; width: 100%; padding: 12px; margin-top: 5px; 
            background: #000; border: 1px solid #444; color: white; border-radius: 8px; 
            font-family: 'Oswald', sans-serif; box-sizing: border-box;
        }
        .btn-wa { 
            background: #25d366; color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 8px; font-weight: bold; font-size: 1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 10px; text-decoration: none; margin-top: 15px; text-transform: uppercase;
        }
        .btn-comprar {
            background: var(--accent); color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 8px; font-weight: bold; font-size: 1rem;
            cursor: pointer; margin-top: 10px; text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="canvas-container" id="shirt-canvas">
            <div id="drag-element" class="draggable">
                <img id="user-image" src="" alt="Tu Logo">
            </div>
        </div>
        <div class="controls">
            <label>Producto a personalizar</label>
            <select id="tipo-prenda" onchange="actualizarPrenda()">
                <option value="remera-negra.png">Remera Hombre</option>
                <option value="remera-mujer.png">Remera Mujer</option>
                <option value="remera-nino.png">Remera Niños</option>
                <option value="buzo.png">Buzo / Hoodie</option>
            </select>
            <label>Subí tu logo o imagen</label>
            <input type="file" id="upload-img" accept="image/*">
            <a id="whatsapp-link" href="#" target="_blank" class="btn-wa">1. Enviar Diseño</a>
            <button onclick="window.parent.scrollTo(0, 1000);" class="btn-comprar">2. Elegir talle y pagar</button>
        </div>
    </div>
    <script>
        // Mismo script anterior para WhatsApp e interactjs...
        function actualizarPrenda() {
            document.getElementById('shirt-canvas').style.backgroundImage = `url('${document.getElementById('tipo-prenda').value}')`;
        }
        document.getElementById('upload-img').onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                const img = document.getElementById('user-image');
                img.src = ev.target.result;
                img.style.display = 'block';
                document.getElementById('whatsapp-link').href = "https://wa.me/5491169366685?text=" + encodeURIComponent("Hola! Te mando mi diseño personalizado.");
            };
            reader.readAsDataURL(e.target.files[0]);
        };
        interact('.draggable').resizable({ edges: { left: true, right: true, bottom: true, top: true }})
        .draggable({ listeners: { move (event) {
            let x = (parseFloat(event.target.dataset.x) || 0) + event.dx;
            let y = (parseFloat(event.target.dataset.y) || 0) + event.dy;
            event.target.style.transform = `translate(${x}px, ${y}px)`;
            event.target.dataset.x = x; event.target.dataset.y = y;
        }}});
    </script>
</body>
</html>

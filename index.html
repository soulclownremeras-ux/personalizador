<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulclown - Custom Studio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    <style>
        :root { --accent: #e67e22; --bg-dark: #0f0f0f; }
        
        body { 
            font-family: 'Oswald', sans-serif; 
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle, #222 1px, transparent 1px);
            background-size: 30px 30px;
            color: white; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
        }

        h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 5px; }
        h1 span { color: var(--accent); }

        .main-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; margin-top: 30px; }

        .canvas-container {
            position: relative;
            width: 350px;
            height: 480px;
            background-image: url('remera-negra.png'); 
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border-radius: 15px;
            border: 4px solid #333;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .draggable {
            position: absolute;
            width: 140px;
            cursor: move;
            touch-action: none;
            left: 105px;
            top: 180px;
            z-index: 10;
        }

        #user-image { width: 100%; display: none; pointer-events: none; }

        .controls { 
            background: #1a1a1a; 
            padding: 30px; 
            border-radius: 20px; 
            width: 320px; 
            text-align: left;
            border: 1px solid #333;
        }

        label { font-size: 0.8rem; color: var(--accent); text-transform: uppercase; display: block; margin-top: 20px; font-weight: bold; }
        
        .color-selector { display: flex; gap: 15px; margin-top: 10px; }
        .color-btn { width: 45px; height: 45px; border-radius: 50%; border: 2px solid #555; cursor: pointer; transition: 0.2s; }
        .color-btn:hover { transform: scale(1.1); border-color: var(--accent); }
        
        input[type="file"] { 
            display: block; width: 100%; padding: 12px; margin-top: 5px; 
            background: #000; border: 1px solid #444; color: white; border-radius: 8px; 
        }
        
        .btn-wa { 
            background: #25d366; color: white; border: none; padding: 18px; 
            width: 100%; border-radius: 10px; font-weight: bold; font-size: 1.2rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 10px; text-decoration: none; margin-top: 35px;
        }

        .instrucciones { font-size: 0.8rem; color: #888; margin-top: 10px; font-style: italic; }
    </style>
</head>
<body>

    <h1>Soulclown <span>Studio</span></h1>
    <p style="color:#666; letter-spacing: 2px;">SUBÍ TU LOGO Y UBICALO</p>
    
    <div class="main-container">
        <div class="canvas-container" id="shirt-canvas">
            <div id="drag-element" class="draggable" data-x="0" data-y="0">
                <img id="user-image" src="" alt="Tu Logo">
            </div>
        </div>

        <div class="controls">
            <label>1. Color de la prenda</label>
            <div class="color-selector">
                <div class="color-btn" style="background:black" onclick="cambiarRemera('remera-negra.png', 'Negra')"></div>
                <div class="color-btn" style="background:white" onclick="cambiarRemera('remera-blanca.png', 'Blanca')"></div>
                <div class="color-btn" style="background:#808080" onclick="cambiarRemera('remera-gris.png', 'Gris')"></div>
            </div>

            <label>2. Subí tu logo (PNG/JPG)</label>
            <input type="file" id="upload-img" accept="image/*">
            <p class="instrucciones">Acomodalo y estiralo con los dedos.</p>

            <a id="whatsapp-link" href="#" onclick="alert('¡No olvides la captura!')" target="_blank" class="btn-wa">
                ENVIAR DISEÑO
            </a>
        </div>
    </div>

    <script>
        const miTelefono = "5491169366685"; 
        let remeraColorActual = "Negra";

        function cambiarRemera(archivo, nombreColor) {
            document.getElementById('shirt-canvas').style.backgroundImage = `url('${archivo}')`;
            remeraColorActual = nombreColor;
            actualizarLink();
        }

        document.getElementById('upload-img').onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                const img = document.getElementById('user-image');
                img.src = ev.target.result;
                img.style.display = 'block';
                actualizarLink();
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        function actualizarLink() {
            const mensaje = encodeURIComponent(`¡Hola! Diseñé mi Soulclown ${remeraColorActual}. Te adjunto la captura del diseño y el logo original.`);
            document.getElementById('whatsapp-link').href = `https://wa.me/${miTelefono}?text=${mensaje}`;
        }
        actualizarLink();

        interact('.draggable').resizable({
            edges: { left: true, right: true, bottom: true, top: true },
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.deltaRect.left;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.deltaRect.top;
                Object.assign(event.target.style, {
                  width: `${event.rect.width}px`, height: `${event.rect.height}px`,
                  transform: `translate(${x}px, ${y}px)`
                });
                Object.assign(event.target.dataset, { x, y });
              }
            }
        }).draggable({
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.dx;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.dy;
                event.target.style.transform = `translate(${x}px, ${y}px)`;
                Object.assign(event.target.dataset, { x, y });
              }
            }
        });
    </script>
</body>
</html>

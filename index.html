<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulclown Studio - Custom</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <style>
        /* FONDO ACTUALIZADO CON IMAGEN GLITCH */
        body { 
            font-family: 'Oswald', sans-serif; 
            background-image: url('https://raw.githubusercontent.com/soulclownremeras-ux/personalizador/main/Gemini_Generated_Image_nq7ntcnq7ntcnq7n.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff; 
            margin: 0; 
            padding: 0; 
        }

        /* CONTENEDOR CON TRANSPARENCIA PARA RESALTAR SOBRE EL FONDO */
        .main-container { 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px 0; 
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.6); /* Capa oscura para legibilidad */
        }
        
        .canvas-container {
            position: relative;
            width: 90%;
            max-width: 450px; 
            aspect-ratio: 1/1.2;
            background-image: url('remera-negra.png'); 
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* Recuadro de estampa opcional para guiar al cliente */
            border: 1px dashed rgba(255,255,255,0.2);
        }

        .draggable { position: absolute; width: 35%; cursor: move; left: 32%; top: 35%; touch-action: none; z-index: 10; }
        #user-image { width: 100%; display: none; pointer-events: none; }
        
        .controls { 
            width: 90%; 
            max-width: 450px; 
            padding: 20px; 
            box-sizing: border-box; 
            background: rgba(26, 26, 26, 0.9); /* Controles sólidos */
            margin-top: 20px;
            border-radius: 12px;
        }
        label { color: #e67e22; display: block; margin-top: 15px; text-transform: uppercase; font-size: 0.9rem; font-weight: bold; }
        select, input { 
            width: 100%; padding: 15px; margin-top: 5px; 
            background: #1a1a1a; border: 1px solid #444; color: #fff; 
            border-radius: 8px; font-family: 'Oswald', sans-serif; box-sizing: border-box; 
        }
        
        .btn-wa { 
            background: #25d366; color: white; padding: 18px; display: block; 
            margin-top: 25px; text-decoration: none; border-radius: 8px; 
            font-weight: bold; text-align: center; text-transform: uppercase; font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="canvas-container" id="shirt-canvas">
            <div id="drag-element" class="draggable">
                <img id="user-image" src="">
            </div>
        </div>
        
        <div class="controls">
            <label>1. Elegí Color y Prenda</label>
            <select id="tipo" onchange="cambiarFondo(this.value)">
                <optgroup label="Remeras Hombre">
                    <option value="remera-negra.png">Negra (Hombre)</option>
                    <option value="remera-blanca.png">Blanca (Hombre)</option>
                    <option value="remera-gris.png">Gris Melange (Hombre)</option>
                </optgroup>
                <optgroup label="Otras Prendas">
                    <option value="remera-mujer.png">Remera Mujer</option>
                    <option value="remera-nino.png">Remera Niños</option>
                    <option value="buzo.png">Buzo / Hoodie</option>
                </optgroup>
            </select>

            <label>2. Subí tu Logo / Imagen</label>
            <input type="file" id="up" accept="image/*">

            <a id="wa" href="https://wa.me/5491169366685" target="_blank" class="btn-wa">
                Enviar Diseño por WhatsApp
            </a>
        </div>
    </div>

    <script>
        function cambiarFondo(archivo) {
            document.getElementById('shirt-canvas').style.backgroundImage = `url('${archivo}')`;
        }

        document.getElementById('up').onchange = e => {
            const r = new FileReader();
            r.onload = ev => { 
                const i = document.getElementById('user-image'); 
                i.src = ev.target.result; 
                i.style.display = 'block'; 
            };
            r.readAsDataURL(e.target.files[0]);
        };

        // Movimiento y Tamaño del logo (Mantiene tu lógica original)
        interact('.draggable').resizable({
            edges: { left: true, right: true, bottom: true, top: true },
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.deltaRect.left;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.deltaRect.top;
                Object.assign(event.target.style, {
                  width: `${event.rect.width}px`, height: `${event.rect.height}px`,
                  transform: `translate(${x}px, ${y}px)`
                });
                event.target.dataset.x = x; event.target.dataset.y = y;
              }
            }
        }).draggable({
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.dx;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.dy;
                event.target.style.transform = `translate(${x}px, ${y}px)`;
                event.target.dataset.x = x; event.target.dataset.y = y;
              }
            }
        });
    </script>
</body>
</html>

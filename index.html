<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulclown - Custom Studio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Rock+Salt&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    
    <style>
        :root { --accent: #e67e22; --shirt-bg: #d9d9d9; } /* Color gris similar al de tu foto */
        
        body { 
            font-family: 'Oswald', sans-serif; 
            background-color: var(--shirt-bg); /* Fondo unificado */
            color: #1a1a1a; 
            margin: 0; 
            padding: 20px; 
            text-align: center; 
        }

        h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; color: #000; }
        h1 span { color: var(--accent); }

        .main-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 20px; }

        .canvas-container {
            position: relative;
            width: 350px;
            height: 480px;
            background-image: url('remera-negra.png'); 
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .draggable {
            position: absolute;
            width: 120px;
            cursor: move;
            touch-action: none;
            left: 115px;
            top: 180px; /* Ajustado para que caiga debajo de la percha */
            z-index: 10;
        }

        #user-image { width: 100%; display: none; pointer-events: none; }
        
        #user-text { 
            font-family: 'Rock Salt', cursive; 
            font-size: 1rem; 
            text-align: center; 
            display: block; 
            width: 100%; 
            pointer-events: none; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .controls { 
            background: #1a1a1a; 
            padding: 25px; 
            border-radius: 15px; 
            width: 320px; 
            text-align: left;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        label { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; display: block; margin-top: 15px; font-weight: bold; }
        
        input { 
            display: block; width: 100%; padding: 10px; margin-top: 5px; 
            background: #333; border: 1px solid #444; color: white; border-radius: 8px; 
        }
        
        .color-selector { display: flex; gap: 15px; margin-top: 10px; }
        .color-btn { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #555; cursor: pointer; }
        
        .btn-wa { 
            background: #25d366; color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 8px; font-weight: bold; font-size: 1.1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            gap: 10px; text-decoration: none; margin-top: 25px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <h1>Soulclown <span>Studio</span></h1>
    <p style="color:#555">DISEÑÁ TU PRENDA PERSONALIZADA</p>
    
    <div class="main-container">
        <div class="canvas-container" id="shirt-canvas">
            <div id="drag-element" class="draggable" data-x="0" data-y="0">
                <img id="user-image" src="" alt="">
                <span id="user-text">TU TEXTO</span>
            </div>
        </div>

        <div class="controls">
            <label>1. Color de remera</label>
            <div class="color-selector">
                <div class="color-btn" style="background:black" onclick="cambiarRemera('remera-negra.png', 'white', 'Negra')"></div>
                <div class="color-btn" style="background:white" onclick="cambiarRemera('remera-blanca.png', 'black', 'Blanca')"></div>
                <div class="color-btn" style="background:#808080" onclick="cambiarRemera('remera-gris.png', 'white', 'Gris')"></div>
            </div>

            <label>2. Logo o Imagen</label>
            <input type="file" id="upload-img" accept="image/*">

            <label>3. Texto</label>
            <input type="text" id="input-text" placeholder="Escribí aquí...">

            <label>4. Color de letra</label>
            <input type="color" id="input-color" value="#ffffff">

            <a id="whatsapp-link" href="#" onclick="alert('¡No olvides la captura!')" target="_blank" class="btn-wa">
                ENVIAR PEDIDO
            </a>
        </div>
    </div>

    <script>
        const miTelefono = "5491169366685"; 
        let remeraColorActual = "Negra";

        function cambiarRemera(archivo, colorTextoSugerido, nombreColor) {
            document.getElementById('shirt-canvas').style.backgroundImage = `url('${archivo}')`;
            remeraColorActual = nombreColor;
            document.getElementById('user-text').style.color = colorTextoSugerido;
            actualizarLink();
        }

        document.getElementById('upload-img').onchange = e => {
            const reader = new FileReader();
            reader.onload = ev => {
                const img = document.getElementById('user-image');
                img.src = ev.target.result;
                img.style.display = 'block';
            };
            reader.readAsDataURL(e.target.files[0]);
        };

        const txtDisplay = document.getElementById('user-text');
        document.getElementById('input-text').oninput = e => { 
            txtDisplay.innerText = e.target.value || "TU TEXTO"; 
            actualizarLink(); 
        };
        document.getElementById('input-color').oninput = e => { txtDisplay.style.color = e.target.value; };

        function actualizarLink() {
            const texto = document.getElementById('input-text').value;
            const mensaje = encodeURIComponent(`¡Hola! Diseñé mi Soulclown ${remeraColorActual}. Texto: "${texto}". Te paso la captura.`);
            document.getElementById('whatsapp-link').href = `https://wa.me/${miTelefono}?text=${mensaje}`;
        }
        actualizarLink();

        interact('.draggable').resizable({
            edges: { left: true, right: true, bottom: true, top: true },
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.deltaRect.left;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.deltaRect.top;
                Object.assign(event.target.style, {
                  width: `${event.rect.width}px`, height: `${event.rect.height}px`,
                  transform: `translate(${x}px, ${y}px)`
                });
                Object.assign(event.target.dataset, { x, y });
              }
            }
        }).draggable({
            listeners: {
              move (event) {
                let x = (parseFloat(event.target.dataset.x) || 0) + event.dx;
                let y = (parseFloat(event.target.dataset.y) || 0) + event.dy;
                event.target.style.transform = `translate(${x}px, ${y}px)`;
                Object.assign(event.target.dataset, { x, y });
              }
            }
        });
    </script>
</body>
</html>
